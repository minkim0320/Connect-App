<div class="container">
    <h3>{{localCateg}}</h3>
    <div class="row" ng-repeat="post in posts">
        <div class=" post-display" ng-repeat="po in post">
            <img src="{{po.picurl}}" class="img-display">
            <a class="proj-link" href="#!/posts/{{po._id}}" ng-click="displayContent(po)"><h5><strong>{{po.title}} by {{po.creator}}</strong></h5></a>
            <p>{{po.description}}</p>
        </div>
    </div>
</div>
